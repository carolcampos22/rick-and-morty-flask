{% extends "layout.html" %}

{% block content %}
<div class="row">


    {% for character in characters %}

    <div class="col-3 col-xs-4">

        <img src="{{character.image}}" alt="{{character.name}}" class="img-fluid img-thumbnail" />

        <h3 class="h5">{{character.name}}</h3>

        <p>
            <a href="/profile/{{character.id}}" class="btn btn-primary">Ver perfil</a>
        </p>

    </div>

    {% endfor %}


</div>

{% if has_next_page %}
<div class="ml-5 row">
    <div class="col">
        {% if page > 1 %}
        <a href="/?page={{ page - 1 }}&per_page={{ per_page }}" class="btn btn-warning">Página Anterior</a>
        {% endif %}
        <a href="?page={{ page + 1 }}&per_page={{ per_page }}" class="btn btn-warning">Próxima página</a>
    </div>
</div>
{% endif %}
{% endblock %}
